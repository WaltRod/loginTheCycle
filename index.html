<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="loginthecycle" content="formulario, login, LoginTheCycle, TheCycle, jogo">
    <title>LoginTheCycle</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./media.css">
    <link href="./fontawesome-free-6.1.2-web/css/all.css" rel="stylesheet">
</head>
<body>
    <form action="#" target="_blank" method="POST" class=formLogin>
        <fieldset>
            <legend class="login"><strong>Iniciar Sessão</strong></legend>
            <label for="'user"><strong>Usuário</strong></label>
            <input type="text" id="user" name="user" autofocus>
            <label for="pass" class="senha"><strong>Senha</strong></label>
            <input type="password" id="pass" name="pass">
            <ul class="ul-icons">
                <li><a href="https://store.steampowered.com/app/868270/The_Cycle_Frontier/?utm_source=tcf&utm_medium=website&utm_campaign=s1&utm_content=playbutton&utm_term=en" class="icon-link1" target="_blank"><span class="hidden"></span><i class="fa-brands fa-steam"></i></a></li>
                <li><a href="https://thecycle.game/pt-br" class="icon-link2" target="_blank"><span class="hidden"></span><i class="fa-brands fa-google"></i></a></li>
                <li><a href="https://twitter.com/thecyclegame" class="icon-link3" target="_blank"><span class="hidden"></span><i class="fa-brands fa-twitter"></i></a></li>
            </ul>
            <input type="submit" value="Entrar" id="enter" class="btn" onmouseenter="Entrar()" onmouseout="Sair()">
            

        </fieldset>
    </form>
</body>
</html>
